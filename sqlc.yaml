version: "2"
sql:
 - schema: ./internal/db/pg/schema/
   queries: ./internal/db/pg/queries/
   engine: postgresql
   gen:
     go:
       package: pg
       out: ./internal/db/pg/gen/
       sql_package: pgx/v4
       emit_empty_slices: true
       emit_result_struct_pointers: true
