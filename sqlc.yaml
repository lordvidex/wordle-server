version: "1"
packages:
  - name: "pg"
    path: ./internal/db/pg/gen/
    queries: ./internal/db/pg/queries/
    schema: ./internal/db/pg/schema/
    engine: postgresql
    sql_package: pgx/v4
    emit_empty_slices: true
